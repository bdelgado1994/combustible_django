{% extends "base.html" %}
{% include "partials/_title.html" with titulo="Login" %}
{% block content %}
{% include "partials/_card_start.html" with titulo="Login 2" %}
<form method="post">
  {% csrf_token %}

  <div class="form-group mb-2">
    <label class="col-form-label mt-4" for="inputDefault">Default input</label>
    <input id="id_username" type="text" class="form-control" placeholder="UserName" name="username">
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" autocomplete="off">
    <label for="floatingPassword">Password</label>
  </div>
  <button class="btn btn-success mt-3" type="submit">Acceder</button>
</form>
{% include "partials/_card_end.html" %}
{% endblock content %}
