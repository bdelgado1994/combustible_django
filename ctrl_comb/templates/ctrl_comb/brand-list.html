{% if obj %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for o in obj %}
            <tr>
                <td>{{ o.id }}</td>
                <td>{{ o.description }}</td>
                <td>
                    <i class="bi bi-trash3" style="cursor: pointer;"></i>
                    <i class="bi bi-pencil-square" style="cursor: pointer;"></i>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No hay registros</p>
{% endif %}
